# 跑裸核用户请自行去掉下方控制面板模块的注释。
# 机场订阅
proxy-providers:
  Hoya:
    url: "http://10.0.0.25:7001/pZFUKz85fMDnJBpWkVmb/download/collection/Mix"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连
  CyberAirport :
    url: "https://cn4.cyberairport.work/api/v1/client/subscribe?token=ef85fd51453a091f8f942a522a9dced8"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连
    filter: '"专业"|"剩余"|"官网"|"3x"|"Channel"|".net"'

# 节点信息
proxies:
  - {name: 直连, type: direct}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板，external-ui 路径如果出现报错，根据你使用的插件进行调整，比如openclash改为： /etc/openclash/run  ，裸核跑改为/etc/mihomo/run
# 因容易造成新手面板启动问题，我注释掉了，需要的自行开启
#external-controller: 0.0.0.0:9090
#secret: ""
#external-ui: "/etc/nikki/run"
#external-ui-name: zashboard
#external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 221.6.4.66
    - 58.240.57.33
 
# 出站策略，根据自己情况调整每个策略里分组排序，增删都可以，比如把美国自动放到第一个，比如删除香港故转，注意别漏掉表情逗号等。
# 如果相应分组没有筛选到对应的国家，请根据自己节点名字调整筛选关键字。
# 没有再使用锚点，是考虑很多新手修改难度，这样新手修改某个分组更容易些。
proxy-groups:
  - {name: 👹 Hoya-PT, type: select, proxies: [直连, 👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 🕸️ Hoya-Direct, type: select, proxies: [直连, 👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 🫎 Hoya-Proxy, type: select, proxies: [👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 📹 YouTube, type: select, proxies: [👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 🍀 Google, type: select, proxies: [👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 🤖 ChatGPT, type: select, proxies: [👓 日本智能, 👓 香港智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 👨🏿‍💻 GitHub, type: select, proxies: [👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 🦀 Twitter, type: select, proxies: [👓 美国智能, 👓 日本智能, 👓 新加坡智能, 👓 香港智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 🐬 OneDrive, type: select, proxies: [直连,👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 🪟 Microsoft, type: select, proxies: [直连,👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 🎵 TikTok, type: select, proxies: [👓 美国智能, 👓 日本智能, 👓 新加坡智能, 👓 香港智能, 🔰 平民机场, ♻️ 高速机场, 直连]}
  - {name: 📲 Telegram, type: select, proxies: [👓 日本智能, 👓 香港智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 🎥 NETFLIX, type: select, proxies: [👓 美国智能, 👓 日本智能, 👓 新加坡智能, 👓 香港智能, 🔰 平民机场, ♻️ 高速机场, 直连]}
  - {name: ✈️ Speedtest, type: select, proxies: [直连, 👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 💶 PayPal, type: select, proxies: [👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场, 直连]}
  - {name: 🍎 Apple, type: select, proxies: [直连, 🚀 默认代理]}
  - {name: 🎯 直连, type: select, proxies: [直连, 🚀 默认代理]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场, 直连]}
  - {name: 🔰 平民机场, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(专线|CyberAirport)"}
  - {name: ♻️ 高速机场, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(直连)).)*$"}
  - {name: 🚀 默认代理, type: select, proxies: [👓 香港智能, 👓 日本智能, 👓 新加坡智能, 👓 美国智能, 🔰 平民机场, ♻️ 高速机场]}
  - {name: 👓 香港智能, type: smart, uselightgbm: true, collectdata: true, include-all: true, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"}
  - {name: 👓 日本智能, type: smart, uselightgbm: true, collectdata: true, include-all: true, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: 👓 新加坡智能, type: smart, uselightgbm: true, collectdata: true, include-all: true, interval: 300, filter: "(?=.*(新加坡|坡|狮城|SG|Singapore))^((?!(港|台|韩|日|美)).)*$" }
  - {name: 👓 美国智能, type: smart, uselightgbm: true, collectdata: true, include-all: true, interval: 300, filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"}  
  - {name: 🌐 全部节点, type: select, include-all: true}

# 规则匹配
